<!doctype html>
<html class="no-js" lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Simplon Midi Pyrénées</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/senna/build/senna.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="wrap">
                <ul class="menu">
                    <a href="/"><img src="img/logo.png" alt="" class="logo"></a>
                    <li><a href="/pages/accueil.html">Accueil</a></li>
                    <li><a id="Promotions" href="/pages/promotion.html">Promotions</a></li>
                    <li><a href="/pages/info.html">Formation</a></li>
                    <li><a href="/pages/contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>            
    </header>
    <section class="container wrapper" id="content">
        <div id="slider">
            <ul id="liste-images">
                <li class="image-slider">
                    <img src="/images/promo1.jpg" alt="Images de présentation" />
                    <p>Bla bla bla </p>
                </li>
                <li class="image-slider">
                    <img src="/images/promo2.jpg" alt="Images de présentation" />
                    <p>Bla bla bis</p>
                </li>
            </ul>
        </div>
        <div class="push">
        </div>
    </section>
    <div id="bandeau">
    </div>
    <div class="footer">
        <a href="#">Contact</a>
        <a href="#">Mentions légales</a>
        <a href="www.simplon.co">Simplon.co</a>
    </div>
    
    <!-- chargement des scripts -->

    <script id="template" type="x-tmpl-mustache">
      <div class="ui three column grid">
        {{#users}}
        
            <div class="column carte">
                <div class="perso ui segment"> 
                    <img src="{{pictures.small}}" alt="{{first_name}} {{last_name}}" class="ui tiny circular image">
                    <p class="nomprenom">{{first_name}} {{last_name}}</p>
                    <p class="occupation">{{occupation}}</p>
                    <button class="tiny ui button">En savoir plus</button>
                </div>
            </div>
        
        {{/users}}
        </div>
    </script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/semantic-ui-css/semantic.min.js"></script>
    <script src="node_modules/senna/build/senna.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
